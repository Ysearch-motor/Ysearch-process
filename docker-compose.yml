services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: S3cur3Passw0rd!
      MYSQL_DATABASE: ysearch
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    platform: linux/amd6
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: S3cur3Passw0rd!
      UPLOAD_LIMIT: 64M
    ports:
      - "80:80"
    depends_on:
      - db

volumes:
  db_data:
    driver: local
